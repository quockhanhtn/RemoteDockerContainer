<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossOrigin="anonymous">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/vendor/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/style.css">

    <!--jQuery-->
    <script src="./assets/vendor/jquery/jquery-3.5.1.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4">
                <img class="rounded" src="./assets/images/img-01.png">
            </div>
            <div class="col-8">
                <div class="main-form container">
                    <div class="row mb-5">
                        <div class="col text-center">
                            <h2 class="display-4 text-uppercase">Remote container</h2>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col text-center">
                            <button type="button" class="signup-google" data-toggle="modal" data-target="#ssh-container-modal">
                                <i class="fab fa-google signup-google-icon"></i>
                                <span class="signup-google-text text-uppercase">Remote with SSH</span>
                            </button>
                        </div>
                    </div>

                    <div class="ssh-or">
                        <span class="ssh-or-text">OR</span>
                    </div>

                    <div class="row">
                        <div class="col text-center">
                            <h6 class="display-4">Create new container</h6>
                        </div>
                    </div>

                    <form class="mt-5">
                        <div class="form-group">
                          <label for="fullname">Full name</label>
                          <input type="text" required name="fullname" id="fullname" class="form-control" placeholder="Eg: John Doe">
                        </div>
                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input type="email" required name="email" id="email" class="form-control" placeholder="Eg: johndoe@email.com">
                        </div>
                        <div class="form-group">
                          <label for="memory">Select container memory</label>
                          <select class="form-control" id="memory" name="memory" required>
                            <option value="4">4M</option>
                            <option value="40">10M</option>
                            <option value="50">50M</option>
                            <option value="50">100M</option>
                            <option value="250">250M</option>
                            <option value="500">500M</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="no-cpus">No of CPUs</label>
                          <select class="form-control" id="no-cpus" name="memory" required>
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                          </select>
                        </div>

                        <button type="submit text-uppercase" class="form-submit">Create</button>
                      </form>

                    <!-- <form action="javascript:void(0);" class="signup-form">
                        <div class="form-group">
                            <label for="name" class="form-label">Full name</label>
                            <input type="text" class="form-input" id="name" placeholder="Eg: John Doe">
                        </div>
                        <div class="form-group">
                            <label for="name" class="form-label">Ram</label>
                            <select class="form-input" id="ram" placeholder="Eg: John Doe">
                                <option value="">4 MB</option>
                                <option value="">8 MB</option>
                                <option value="">7 MB</option>
                                <option value="">8 MB</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-input" id="email" placeholder="Eg: johndoe@email.com">
                        </div>
                        <button type="submit text-uppercase" class="form-submit">Create</button>
                    </form> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal SSH container -->
    <div class="modal fade pt-5" id="ssh-container-modal" tabindex="-1" aria-labelledby="ssh-container-modal"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ssh-container-modal">Remote container using SSH</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id='ssh-form' action="/ssh" method="POST" class="p-3">
                        <div class="form-group">
                            <label for="ssh-username">Username</label>
                            <input type="text" class="form-control" id="ssh-username" name="ssh-username"
                                placeholder="Ex: root">
                        </div>
                        <div class="form-group">
                            <label for="ssh-password">Password</label>
                            <input type="password" class="form-control" id="ssh-password" name="ssh-password">
                        </div>
                        <div class="form-group">
                            <label for="ssh-port">Port</label>
                            <input type="number" class="form-control" id="ssh-port" name="ssh-port">
                            <!-- <a href="javascipt:void(0)">Forget port ?</a> -->
                        </div>

                        <!-- <form id='forget-port-form'>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                    </form> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" form="ssh-form" class="btn btn-primary">Connect</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/vendor/bootstrap/js/popper.js"></script>
    <script src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            const apiUrl = '/api/container';
            $('#btn-start-container').click(function () {
                $.ajax({
                    url: apiUrl,
                    method: 'GET',
                    data: {
                        name: 'testcontainer',
                        action: 'stop',
                    },
                    success: function (data) {
                        let rs = data.toString();
                    },
                    cache: false
                });
            });
        });
    </script>
</body>
