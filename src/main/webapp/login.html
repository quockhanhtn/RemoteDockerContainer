<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Favicon-->
	<link rel="icon" type="image/png" href="./assets/images/icons/favicon.ico" />
	<!--Bootstrap-->
	<link rel="stylesheet" type="text/css" href="./assets/vendor/bootstrap/css/bootstrap.min.css">
	<!--Font awesome-->
	<link rel="stylesheet" type="text/css" href="./assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--Animate-->
	<link rel="stylesheet" type="text/css" href="./assets/vendor/animate/animate.css">
	<!--Hamburgers-->
	<link rel="stylesheet" type="text/css" href="./assets/vendor/css-hamburgers/hamburgers.min.css">
	<!--Select2-->
	<link rel="stylesheet" type="text/css" href="./assets/vendor/select2/select2.min.css">
	<!--Custom CSS-->
	<link rel="stylesheet" type="text/css" href="./assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<!--Left logo-->
				<div class="login100-pic js-tilt" data-tilt>
					<img src="./assets/images/img-01.png" alt="IMG">
				</div>

				<!--Form-->
				<form class="login100-form validate-form">
					<!--Title-->
					<span class="login100-form-title">
						Remote container
					</span>

					<!--Email-->
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<!--Password-->
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Email / Password ?
						</a>
					</div>

					<div class="text-center p-t-136">
						<button type="button" class="txt2" data-toggle="modal" data-target="#ssh-container-modal">
							Remote using SSH
							<i class="fa fa-key m-l-5" aria-hidden="true"></i>
						</button>
					</div>

					<div class="text-center">
						<button type="button" class="txt2" data-toggle="modal" data-target="#create-container-modal">
							Create new container
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Modal SSH container -->
	<div class="modal fade pt-5" id="ssh-container-modal" tabindex="-1" aria-labelledby="ssh-container-modal"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="ssh-container-modal">Remote container using SSH</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id='ssh-form' action="/ssh" method="POST" class="p-3">
						<div class="form-group">
							<label for="ssh-username">Username</label>
							<input type="text" class="form-control" id="ssh-username" name="ssh-username" placeholder="Ex: root">
						</div>
						<div class="form-group">
							<label for="ssh-password">Password</label>
							<input type="password" class="form-control" id="ssh-password" name="ssh-password">
						</div>
						<div class="form-group">
							<label for="ssh-port">Port</label>
							<input type="number" class="form-control" id="ssh-port" name="ssh-port">
							<!-- <a href="javascipt:void(0)">Forget port ?</a> -->
						</div>

						<!-- <form id='forget-port-form'>
							<div class="form-group">
								<label for="exampleFormControlInput1">Email address</label>
								<input type="email" class="form-control" id="exampleFormControlInput1"
									placeholder="name@example.com">
							</div>
						</form> -->
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" form="ssh-form" class="btn btn-primary">Connect</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal create container -->
	<div class="modal fade pt-5" id="create-container-modal" tabindex="-1" aria-labelledby="create-container-modal"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="create-container-modal">Create container</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<div class="container">
						<div class="row">
							<div class="col">
								<form>
									<div class="form-group">
										<label for="exampleFormControlInput1">Email address</label>
										<input type="email" class="form-control" id="exampleFormControlInput1"
											placeholder="name@example.com">
									</div>
									<div class="form-group">
										<label for="exampleFormControlSelect1">Example select</label>
										<select class="form-control" id="exampleFormControlSelect1">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
										</select>
									</div>
									<div class="form-group">
										<label for="exampleFormControlSelect2">Example multiple select</label>
										<select multiple class="form-control" id="exampleFormControlSelect2">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
										</select>
									</div>
									<div class="form-group">
										<label for="exampleFormControlTextarea1">Example textarea</label>
										<textarea class="form-control" id="exampleFormControlTextarea1"
											rows="3"></textarea>
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Create</button>
				</div>
			</div>
		</div>
	</div>


	<!--jQuery-->
	<script src="./assets/vendor/jquery/jquery-3.5.1.min.js"></script>
	<!--Bootstrap-->
	<script src="./assets/vendor/bootstrap/js/popper.js"></script>
	<script src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--Select 2-->
	<script src="./assets/vendor/select2/select2.min.js"></script>
	<!--tilt.jquery.min.js-->
	<script src="./assets/vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--Validate input form-->
	<script src="./assets/js/main.js"></script>

	<script>
		$('#ssh-form').submit(function (e) {
			//e.preventDefault();
		});
	</script>
</body>

</html>
